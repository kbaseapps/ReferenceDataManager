# Define basic display information
#
name	 : Index genomes in Solr

tooltip  : |
    Add KBase genomes to a Solr database core to be indexed
screenshots :
    []

icon: icon.png

#
# Define the set of other narrative methods that should be suggested to the user.
#
suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            []


#
# Configure the display and description of the parameters
#
parameters :
    genomes :
        ui-name : |
            Genomes
        short-hint : |
            Genomes to index
        long-hint  : |
            Genomes to index
    solr_core :
        ui-name : |
            Solr database name
        short-hint : |
            Name of the solr core
        long-hint  : |
            Name of the solr core

    genome_source :
        ui-name : |
            Genome Source
        short-hint : |
            Source where the genomes are from
        long-hint  : |
            Source where the genomes are from

    genome_ws :
        ui-name : |
            Workspace name for genomes
        short-hint : |
            Workspace name of the genomes
        long-hint  : |
            Workspace name of the genomes

    start_offset :
        ui-name : |
            Offset start position
        short-hint : |
            Skip this count of the genomes before indexing
        long-hint  : |
            Skip this count of the genomes before indexing

    genome_count :
        ui-name : |
            Total count of genomes
        short-hint : |
            Total count of genomes to be indexed
        long-hint  : |
            Total count of genomes to be indexed

    genome_ver :
        ui-name : |
            Version of loaded genomes
        short-hint : |
            List genomes loaded for this version only
        long-hint  : |
            List genomes loaded for this version only

    index_features :
        ui-name : |
            Index features
        short-hint : |
            Index features (if checked) as well as genomes
        long-hint  : |
            Index features (if checked) as well as genomes

    save_date :
        ui-name : |
            Date genome loaded
        short-hint : |
            The date when the genome(s) were loaded(e.g., 2017-06-06, or 2017-06)
        long-hint  : |
            The date when the genome(s) were loaded, in yyyy-mm-dd format, e.g., 2017-06-06, 2017-06
description : |
    <p>Send KBaseReferenceGenomeData genomes for index in Solr</p>
