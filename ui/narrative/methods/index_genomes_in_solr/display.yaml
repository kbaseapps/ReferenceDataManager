    genomes :
        ui-name : |
            KBase genome data
        short-hint : |
            KBase genome data
        long-hint  : |
            KBase genome data of type 'ReferenceDataManager.KBaseReferenceGenomeData'

    solr_core :
        ui-name : |
            Solr database name
        short-hint : |
            Name of the solr core
        long-hint  : |
            Name of the solr core

    genome_source :
        ui-name : |
            Source where the genomes are from
        short-hint : |
            Source where the genomes are from
        long-hint  : |
            Source where the genomes are from

    genome_ws :
        ui-name : |
            Workspace name of the genomes
        short-hint : |
            Workspace name of the genomes
        long-hint  : |
            Workspace name of the genomes

    start_offset :
